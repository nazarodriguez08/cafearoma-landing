<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Cafe Aroma</title>
  <a href="index.html"></a>
  <a href="registro.html"></a>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #1D1915;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #C1AA90;
    }

    .login-container {
      background-color: #3A3126;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #C1AA90;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #C1AA90;
      color: #1D1915;
      font-size: 16px;
    }

    input::placeholder {
      color: #1D1915;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #695441;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #826956;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #C1AA90;
      text-decoration: underline;
    }

    .index-link a {
      color: #C1AA90;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Cafe Aroma</h1>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesion</button>
    </form>
    <p class="register-link">¿No tenes cuenta? <a href="registro.html">Registrate</a></p>
    <p class="index-link">¿Queres Volver al Inicio? <a href="index.html">Volver al Inicio</a></p>
  </div>
</body>
</html>
